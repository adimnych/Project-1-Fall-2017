<!DOCTYPE html>
<html lang="en" >
  <head>
  	<meta charset="UTF-8">
  	<meta name= "Author" content="Andy Dimnych">
  	<meta name= "viewport" content="width=device-width,initial-scale=1">
  	<title> Responsive Registration Project </title>
    <link rel="stylesheet" href="css/style.css">
  
  </head>
<body>
	<div class="main">
	<form method="get" autocomplete="on" action = "#null" class="form-box">
	  <header> Register For Free Weekly Jazz Playlist!</header>
		  <label for= "first-name"> Your name: </label>
		  <div class="xpp-row">
			  <div class="icon"> <img src="images/users.png" alt="images"> </div>
			  <input type="text" id="first-name" class="xpp" placeholder="First Name">
		  </div>
		  <label for= "last-name"> Your name</label>
		  <div class="xpp-row">
			  <input type="text" id="last-name" class="xpp" placeholder="Last Name">
		  </div>
		  <label for= "email"> Your email</label>
		  <div class="xpp-row">
			  <div class="icon"> <img src="images/mail.png" alt="mail"> </div>
			  <input type="email" id="email" class="xpp" placeholder="useremail@gmail.com" required>
		  </div>
		  <label for= "password"> Your password</label>
		  <div class="xpp-row">
			  <div class="icon"> <img src="images/password.png" alt="password"> </div>
			  <input type="password" id="password" class="xpp" placeholder="password" required>
		  </div>
		  <label for= "pass-again"> Please confirm your password</label>
		  <div class="xpp-row">
			  <div class="icon"> <img src="images/password.png" alt="password"> </div>
			  <input type="password" id="pass-again" class="xpp" placeholder="Please confirm password" required>
		  </div>
		  <div class="inp-row">
		  	<input type="checkbox" id ="agree" name="agree"> <label for="agree"> I agree with the terms and conditions of the rules </label>
		  </div>
		  <input type="submit" name="submit" class="submit-button" value="Sign-up">
		  <div class="social">
		    <h3> In a hurry? </h3>
		    <h3> Register with one of these! </h3>
		    <div class="media-icon">
		      <a href="#">
		        <div class="facebook-icon"><img src="images/facebook.png" alt="facebook">Facebook</div>
		      </a>
		      <a href="#">
		        <div class="twitter-icon"><img src="images/twitter.png" alt="twitter">Twitter</div>
		      </a>
		      <a href="#">
		        <div class="google-icon"><img src="images/google.png" alt="google">Google+</div>
		      </a>
		    </div>
		  </div>
	  </form>
	  <div class="path"></div>
	
	</div>
</body>
</html>
