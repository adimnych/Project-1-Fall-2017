<!DOCTYPE html>
<html lang="en" >
  <head>
  	<meta charset="utf-8">
  	<meta name= "Author" content="Andy Dimnych">
  	<meta name= "viewport" content="width=device-width,initial-scale=1">
  	<title> Responsive Registration Project </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="CssFiles/cssreset.css">
  </head>
<body>
<div class="main">
  <form method="get" autocomplete="on" action = "#null" class="form-box">
  <h1 class="register"> Register For Free Weekly Jazz Playlist!</h1>
  <div class="user-info">
    <fieldset>
	  <p><label> Your Name: </label></p>
	  <input type="text" id="first-name" placeholder="First Name" required>
      <input type="text" id="last-name" placeholder="Last Name" required>
      <img src="images/users.png" alt="user" class="User">

      <p><label> Your E-mail: </label></p>
      <input type="email" id="email" placeholder="user-email@gmail.com" required>
      <img src="images/mail.png" alt="email" class="Email">

      <p><label> Desired username: </label></p>
	  <input type="text" id="user-name" placeholder="User-Name" required>

	  <p><label> Your password: </label></p>
      <input type="text" id="password" placeholder="Password" required>
      <p><label> Type password again: </label></p>
      <input type="text" id="password2" placeholder="Password" required>
      <img src="images/password.png" alt="password" class="Password">

      <p>Please choose some of your favorite Jazz styles: </p>
      <div class="checkboxes">
      <input type="checkbox" id ="classic" name="classic"> <label for="classic"> Classic </label>
      <input type="checkbox" id ="instrumental" name="instrumental"> <label for="instrumental"> Instrumental </label>
      <input type="checkbox" id ="upbeat" name="upbeat"> <label for="upbeat"> Upbeat </label>
      <input type="checkbox" id ="blues" name="blues"> <label for="blues"> Blues </label>
      <input type="checkbox" id ="swinging" name="swinging"> <label for="swinging"> Swinging </label>
  	  </div>
      <input type="checkbox" id ="agree" name="agree"> <label for="agree"> I agree with the terms and conditions of the rules </label> required>

      <p><strong id="Hurry"> In a hurry?</strong></p>
	  <p><strong id="Register">Register with one of these! </strong></p>
	      
	  <img src="images/facebook.png" alt="facebook" class="Facebook">
	  <img src="images/twitter.png" alt="twitter" class="Twitter">
	  <img src="images/google.png" alt="google" class="Google">
	   
	  <p class="button">
	  <input type="submit" value="SEND ME JAZZ NOW!">
	  </p>
    </fieldset>
   </div>
  </form>
</div>
</body>
</html>
